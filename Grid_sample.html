<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
  <script src="https://cdn.syncfusion.com/ej2/22.1.34/dist/ej2.min.js" type="text/javascript"></script>
    <link href="https://cdn.syncfusion.com/ej2/22.1.34/material.css" rel="stylesheet">
	<script src="//ej2.syncfusion.com/javascript/demos/grid/scrolling/datasource.js" type="text/javascript"></script>
    <script src ="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</head>

<body>
    <br>
    <br>
    <br>
    <br>

    <div id="Grid"></div>

    <script>
         

        var grid = new ej.grids.Grid({
            dataSource: window.orderDatas,
            height: 410,
			recordDoubleClick: function(e) {
				alert('dblClicked')
			},
			columns: [
				{ field: 'OrderID', headerText: 'Order ID', width: 120, textAlign: 'Right' },
				{ field: 'CustomerName', headerText: 'Customer Name', width: 160 },
				{ field: 'OrderDate', headerText: 'Order Date', width: 130, format: 'yMd', textAlign: 'Right' },
				{ field: 'Freight', width: 120, format: 'C', textAlign: 'Right' },
				{ field: 'ShippedDate', headerText: 'Shipped Date', width: 140, format: 'yMd', textAlign: 'Right' },
				{ field: 'ShipName', headerText: 'Ship Name', width: '170' },
				{ field: 'ShipAddress', headerText: 'Ship Address', width: '170' },
				{ field: 'ShipCity', headerText: 'Ship City', width: '150' },
				{ field: 'ShipCountry', headerText: 'Ship Country', width: 150 }
			]

        });
        grid.appendTo('#Grid');
   



       
    </script>
</body>

</html>
